<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mengubah Atribut Elemen dengan Suara</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f0f2f5;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}
		#containerWrapper {
			display: flex;
			flex-direction: row; 
		}
		.container {
			width: 300px;
			height: 300px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			background-color: #fff;
			margin-bottom: 20px;
			transition: transform 0.3s ease;
		}
		.container:hover {
			transform: scale(1.05);
		}
		img {
			max-width: 100%;
			max-height: 100%;
			cursor: pointer;
			border-radius: 10px;
		}
		#popup {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			max-width: 80%;
			max-height: 80%;
			z-index: 10;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			background-color: white;
			overflow: hidden;
		}
		#popup img {
			max-width: 100%;
			max-height: 100%;
		}
		#overlay {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 5;
		}
	</style>
</head>
<body>
	<div id="containerWrapper" class="d-flex justify-content-center align-items-center">
		<div id="container" class="container">
			<img id="gambar" src="assets/gambar1.jpg" alt="Gambar 1" class="img-fluid rounded">
		</div>
	</div>
	<div class="d-flex mt-3">
		<button class="btn btn-primary mr-2" onclick="ubahGambar()">Ubah Gambar</button>
		<button class="btn btn-secondary" onclick="tambahGambar()">Tambahkan Gambar Default</button>
	</div>

	<div id="overlay" onclick="tutupPopup()"></div>
	<div id="popup">
		<img id="popupImg" src="" alt="">
	</div>

	<audio id="audio" src=""></audio>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
